<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Russo One', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #006B61;
            color: #EAEAEA;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle, rgba(0, 107, 97, 1) 0%, rgba(0, 150, 136, 1) 100%);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 500;
            color: #00FF95;
            margin-bottom: 30px;
            letter-spacing: 5px;
            text-shadow: 0px 0px 20px rgba(0, 255, 149, 0.7), 0px 0px 40px rgba(0, 255, 149, 0.5);
        }

        form {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 0px 30px rgba(0, 255, 149, 0.7);
            margin-bottom: 20px;
        }

        .form-field {
            margin-bottom: 20px;
            color: #EAEAEA;
        }

        .form-field input, .form-field select, .form-field textarea {
            background-color: #121212;
            border: none;
            color: #EAEAEA;
            padding: 15px;
            width: 100%;
            font-size: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 149, 0.4);
        }

        .form-field input[type="submit"], button {
            background-color: #00FF95;
            border: none;
            color: #121212;
            padding: 20px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 149, 0.5);
            transition: all 0.3s ease;
        }

        .form-field input[type="submit"]:hover, button:hover {
            background-color: #00B2FF;
            box-shadow: 0 0 50px rgba(0, 255, 149, 0.7);
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .button-container button {
            margin-bottom: 15px;
            width: 80%;
        }

        .menu {
            text-align: center;
            margin-top: 30px;
        }

        .menu a {
            font-size: 1.5rem;
            font-weight: 500;
            color: #121212;
            text-decoration: none;
            background-color: #00FF95;
            border: 2px solid #00FF95;
            padding: 15px 25px;
            border-radius: 50px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .menu a:hover {
            background-color: #00B2FF;
            color: #121212;
            box-shadow: 0 0 30px rgba(0, 255, 149, 0.7);
        }

        /* Mobile-first styles for portrait mode (default) */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }

            form {
                width: 100%;
                max-width: 90%;
                padding: 20px;
            }

            .form-field input, .form-field select, .form-field textarea {
                font-size: 1rem;
            }

            .button-container button {
                padding: 15px;
                font-size: 1.2rem;
                width: 90%;
            }
        }

        /* For tablets and larger screens */
        @media (min-width: 768px) {
            .button-container button {
                width: 70%;
            }

            .form-field input, .form-field select, .form-field textarea {
                font-size: 1.1rem;
            }

            .menu a {
                font-size: 1.8rem;
            }
        }

    </style>
</head>
<body>

    <h1>Add a New Recipe</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-field">
            <input type="submit" value="Save Recipe">
        </div>
    </form>

    <div class="button-container">
        <button onclick="window.location.href='{% url 'menu' %}'">Back to Menu</button>
        <button onclick="window.location.href='{% url 'recipe_list' %}'">View Recipe List</button>
    </div>

</body>
</html>
